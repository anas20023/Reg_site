<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIPC-52 || Intra-Intake Programming Contest</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="shortcut icon"
      href="https://tgihost.pages.dev/image?id=BQACAgUAAx0EfBziBwACARdl3gLcMbs8viOWpBT-emyyx5Pv2gAC1Q4AAuaR8VYTOhr1TyAM7TQE"
      type="image/x-icon" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-[poppins]">
    <!-- Navigation Bar Section -->
    <section
      class="flex flex-row justify-center items-center h-20 w-4/5 max-w-7xl mx-auto">
      <nav class="h-full w-full flex flex-row justify-between items-center">
        <h2 class="text-2xl text-slate-800 font-bold">
          Remain <span class="text-[30px] text-blue-600">52</span>
        </h2>
        <h4 class="text-md cursor-pointer">
          Check Status
          <i
            class="fa-solid fa-user text-slate-800 text-lg cursor-pointer ml-4"></i>
        </h4>
      </nav>
    </section>
    <!-- Navigation Bar Section -->
    <div
      id="success_alt"
      class="bg-green-100 border-t border-b hidden flex-col border-green-500 text-green-700 px-11 lg:px-[150px] py-3"
      role="alert">
      <p class="font-bold">Informations Recevied Successfully</p>
      <p class="text-sm">Complete Payment for Confirmation !.</p>
    </div>
    <!-- Form Section -->
    <section class="h-auto w-4/5 max-w-7xl mx-auto mt-10">
      <h1
        class="text-center text-2xl lg:text-4xl text-slate-800 font-semibold my-4">
        Intra-Intake Programming Contest
      </h1>
      <p
        class="text-center text-base lg:text-lg text-slate-800 font-medium mt-6">
        Registration Form
      </p>
      <form class="w-full max-w-lg mx-auto my-20" id="info" name="info">
        <!-- Name -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-first-name">
              Full Name
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="name"
              type="text"
              placeholder="Fullname"
              required />
          </div>
        </div>
        <!-- Name -->
        <!-- Email -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-password">
              Email
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="email"
              type="email"
              placeholder="Email"
              required />
          </div>
        </div>
        <!-- Phone -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-password">
              Phone Number
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="phn_nmbr"
              type="text"
              placeholder="Phone"
              required />
          </div>
        </div>
        <!-- Phone -->
        <!-- Student ID -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-password">
              Student ID
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="st_id"
              type="text"
              placeholder="ID"
              required />
          </div>
        </div>
        <!-- Student ID -->
        <!-- Section -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-password">
              Section
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="st_sec"
              type="text"
              placeholder="Section"
              required />
          </div>
        </div>
        <!-- Section -->
        <button
          class="mx-auto flex items-center gap-2 px-6 py-3 text-sm font-bold text-center bg-blue-500 text-white uppercase align-middle transition-all rounded-sm select-none disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none"
          type="submit">
          Next
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-5 h-5">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3"></path>
          </svg>
        </button>
      </form>
    </section>
    <!-- Form Section -->
    <!-- Contact Section -->
    <section class="flex flex-col justify-between items-center my-2 gap-1">
      <h1 class="text-center text-lg text-slate-800">Facing Problem?</h1>
      <div class="flex flex-wrap flex-row justify-evenly items-center mb-6">
        <a href="tel:+8801981824807" target="_blank">
          <i
            class="fa-solid fa-phone text-slate-800 text-[20px] mx-2 cursor-pointer"
            ><span class="text-xs">1</span></i
          ></a
        >
        <a href="tel:+8801740140581" target="_blank">
          <i
            class="fa-solid fa-phone text-slate-800 text-[20px] mx-2 cursor-pointer"
            ><span class="text-xs">2</span></i
          ></a
        >
        <a href="tel:+8801885600943" target="_blank">
          <i
            class="fa-brands fa-whatsapp text-slate-800 text-2xl mx-2 cursor-pointer"></i
        ></a>
        <a href="mailto:remainn.52@gmail.com">
          <i
            class="fa-solid fa-envelope text-slate-800 text-2xl mx-2 cursor-pointer"></i
        ></a>
        <a href="https://www.facebook.com/remain52" target="_blank"
          ><i
            class="fa-brands fa-facebook text-slate-800 text-2xl mx-2 cursor-pointer"></i
        ></a>
      </div>
    </section>
    <!-- Contact Section -->
    <footer
      class="flex flex-col lg:flex-row justify-between items-center w-full lg:px-36 bg-slate-800 py-8 gap-4 lg:gap-0">
      <p
        class="text-center lg:text-left lg:text-sm text-white font-medium mb-3">
        Organized By
        <span class="text-2xl text-white font-bold"
          >Remain <span class="text-[30px] text-blue-600 impo">52</span></span
        >
        <br />
        All Students of Intake 52 <br />
      </p>
      <p class="text-center lg:text-right lg:text-base text-white font-medium">
        Department of CSE <br />
        Bangladesh University of Business & Technology
      </p>
    </footer>
    <script src="./app.js"></script>
    <script src="payment_mng.js"></script>/
  </body>
</html>
