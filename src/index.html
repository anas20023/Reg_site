<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIPC-52 || Intra-Intake Programming Contest</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="shortcut icon"
      href="https://tgihost.pages.dev/image?id=BQACAgUAAx0EfBziBwACARdl3gLcMbs8viOWpBT-emyyx5Pv2gAC1Q4AAuaR8VYTOhr1TyAM7TQE"
      type="image/x-icon" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-[poppins]">
    <!-- Navigation Bar Section -->
    <section
      class="flex flex-row justify-center items-center h-20 w-4/5 max-w-7xl mx-auto">
      <nav class="h-full w-full flex flex-row justify-between items-center">
        <h2 class="text-2xl text-slate-800 font-bold">
          Remain <span class="text-[30px] text-blue-600">52</span>
        </h2>
        <h4 class="text-md cursor-pointer">
          Check Status
          <i
            class="fa-solid fa-user text-slate-800 text-lg cursor-pointer ml-4"></i>
        </h4>
      </nav>
    </section>
    <!-- Navigation Bar Section -->
    <!-- Banner Section -->
    <section
      class="flex flex-col justify-center items-center w-full mx-auto gap-3">
      <img
        class="w-full object-cover"
        src="https://tgihost.pages.dev/image?id=BQACAgUAAx0EfBziBwACARhl4LEZQ4P70XBbkagcJbetgsjXBwACsQ8AAvDzCVc7qMuAo5JpejQE"
        alt="" />
      <button
        type="button"
        onclick="window.location.href ='./payment.html' "
        class="bg-green-600 text-white font-medium px-5 py-2 rounded-md hover:bg-white hover:text-green-600 hover:border-2 border-green-600 transform duration-300">
        Registration Now
      </button>
    </section>

    <footer
      class="flex flex-col lg:flex-row justify-between items-center fixed bottom-0 w-full lg:px-36 bg-slate-800 py-8 gap-4 lg:gap-0">
      <p
        class="text-center lg:text-left lg:text-sm text-white font-medium mb-3">
        Organized By
        <span class="text-2xl text-white font-bold"
          >Remain <span class="text-[30px] text-blue-600 impo">52</span></span
        >
        <br />
        All Students of Intake 52 <br />
      </p>
      <p class="text-center lg:text-right lg:text-base text-white font-medium">
        Department of CSE <br />
        Bangladesh University of Business & Technology
      </p>
    </footer>
    <script src="./app.js" type="module"></script>
