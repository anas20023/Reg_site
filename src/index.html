<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIPC-52 || Intra-Intake Programming Contest</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="shortcut icon"
      href="https://tgihost.pages.dev/image?id=BQACAgUAAx0EfBziBwACARdl3gLcMbs8viOWpBT-emyyx5Pv2gAC1Q4AAuaR8VYTOhr1TyAM7TQE"
      type="image/x-icon" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="font-[poppins]">
    <!-- Navigation Bar Section -->
    <section
      class="flex flex-row justify-center items-center h-20 w-4/5 max-w-7xl mx-auto">
      <nav class="h-full w-full flex flex-row justify-between items-center">
        <h2 class="text-2xl text-slate-800 font-bold">
          Remain <span class="text-[30px] text-blue-600">52</span>
        </h2>
        <h4 class="text-md cursor-pointer">
          Check Status
          <i
            class="fa-solid fa-user text-slate-800 text-lg cursor-pointer ml-4"></i>
        </h4>
      </nav>
    </section>
    <!-- Navigation Bar Section -->
    <!-- Form Section -->
    <section class="h-screen w-4/5 max-w-7xl mx-auto mt-10">
      <h1
        class="text-center text-2xl lg:text-4xl text-slate-800 font-semibold my-4">
        Intra-Intake Programming Contest(Preli)
      </h1>
      <p class="text-center text-base lg:text-lg text-slate-800 font-medium mt-6">
        Registration Form
      </p>
    </section>
    <!-- Form Section -->
    <footer
      class="flex flex-col justify-center items-center w-full bg-slate-800 py-5">
      <h2 class="text-2xl text-white font-bold my-4">
        Remain
        <span class="text-[30px] text-blue-600 outline-2 outline-white"
          >52</span
        >
      </h2>
      <p class="text-center lg:text-base text-white font-medium">
        Organized By Intake 52 <br />
        Department of CSE <br />
        Bangladesh University of Business & Technology
      </p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
